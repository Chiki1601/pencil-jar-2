<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Pencil Jar</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div class="box">
    <div class="mug-inside-top">         
    </div>
    <div class="mug-front-curve"></div>
    <div class="mug-front">
      <div class="stripe-blue-cover"></div>
      <div class="stripe-red"></div>
      <div class="stripe-yellow"></div>
      <div class="stripe-blue"></div>
    </div>
    <div class="handle"></div>
    <div class="pencil">
      <div class="metal"></div>
      <div class="eraser"></div>
    </div>
    <div class="pencil-two">
       <div class="metal"></div>
       <div class="eraser"></div>   
    </div>
    <div class="pen-one">
      <div class="head">
        <div class="eye-one">
          <div class="pupil"></div>
        </div>
        <div class="eye-two">
          <div class="pupil"></div>
        </div>
        <div class="eye-three">
          <div class="pupil"></div>
        </div>      
        <div class="antenna"></div>
        <div class="ear-left"></div>
        <div class="ear-right"></div>
      </div>
      <div class="collar"></div>
      <div class="clip-connector"></div>
      <div class="clip"></div>
    </div>
    <div class="pen-two">
      <div class="pen-tip"></div>
      <div class="rubber"></div>
    </div>
    <div class="marker-one">
      <div class="cap"></div>
    </div>
    <div class="marker-two">
      <div class="cap"></div>
    </div>
    <div class="insignia-left"></div>  
    <div class="insignia-right"></div>
     <div class="insignia-right-bottom"></div>  
     <div class="insignia-left-bottom"></div> 
    <div class="insignia-background-one"></div>
    <div class="insignia-background-two"></div>
  </div>
</body>

</body>
</html>
